<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <h1>Cadastro</h1>
        
        <form id="register-form">
            <div class="input-group">
                <input type="text" id="name" placeholder="Nome Completo" required>
            </div>
            
            <div class="input-group">
                <input type="email" id="email" placeholder="E-mail" required>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Senha" required>
            </div>

            <div class="input-group">
                <input type="password" id="confirm-password" placeholder="Confirmar Senha" required>
            </div>

            <div class="input-group">
                <input type="text" id="city" placeholder="Cidade" required>
            </div>

            <div class="input-group">
                <select id="state" required>
                    <option value="" disabled selected>Selecione o Estado</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <!-- Adicione mais opções de estados conforme necessário -->
                </select>
            </div>

            <button type="submit" id="register">Cadastrar</button>
        </form>

        <div class="footer">
            <p>Já tem uma conta? <a href="login.html">Entre aqui</a></p>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
