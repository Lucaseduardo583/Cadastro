<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-container">
        <h1>Cadastro de Usuário</h1>
        
        <form id="cadastro-form">
            <div class="input-group">
                <input type="text" id="nome" placeholder="Nome Completo" required>
                <div id="mensagem-erro-nome" class="erro-mensagem-nome"></div>
            </div>

            <div class="input-group">
                <input type="email" id="email" placeholder="E-mail" required>
                <div id="mensagem-erro-email" class="erro-mensagem-email"></div>
            </div>

            <div class="input-group">
                <input type="password" id="senha" placeholder="Senha" required>
                <div id="mensagem-erro-senha" class="erro-mensagem-senha"></div>
            </div>

            <div class="input-group">
                <input type="password" id="confirmar-senha" placeholder="Confirmar Senha" required>
                <div id="mensagem-erro-confirmar-senha" class="erro-mensagem-confirmar-senha"></div>
            </div>

            <div class="input-group">
                <input type="text" id="cidade" placeholder="Cidade" required>
                <div id="mensagem-erro-cidade" class="erro-mensagem-cidade"></div>
            </div>

            <div class="input-group">
                <input type="text" id="estado" placeholder="Estado" required>
                <div id="mensagem-erro-estado" class="erro-mensagem-estado"></div>
            </div>

            <button type="submit" id="cadastrar">Cadastrar</button>
        </form>

        <div class="footer">
            <p>Já tem uma conta? <a href="#">Faça Login</a></p>
        </div>
    </div>

    <script src="https://gutoffline.github.io/cadastro-usuario/funcoes.js"></script>
    <script src="app.js"></script>
</body>
</html>
